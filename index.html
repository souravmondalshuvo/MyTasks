<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTasks</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main class="container">
        <header class="header">
            <div>
                <h1>MyTasks</h1>
                <p class="subtitle">Smart Task Manager</p>
            </div>

            <button id="themeToggle" class="btn btn-ghost" type="button" aria-label="Toggle theme">ðŸŒ™</button>
        </header>

        <section class="panel">
            <form id="taskForm" class="task-form">
                <input id="titleInput" type="text" placeholder="Add a task..." maxlength="80" required />
                <select id="priorityInput" aria-label="Priority">
                    <option value="Low">Low</option>
                    <option value="Medium" selected>Medium</option>
                    <option value="High">High</option>
                </select>
                <input id="dueInput" type="date" aria-label="Due date" />
                <button class="btn btn-primary" type="submit">Add</button>
            </form>

            <div class="toolbar">
                <input id="searchInput" type="search" placeholder="Search tasks..." />

                <div class="filters" role="tablist" aria-label="Filters">
                    <button class="chip active" data-filter="all" type="button">All</button>
                    <button class="chip" data-filter="active" type="button">Active</button>
                    <button class="chip" data-filter="completed" type="button">Completed</button>
                </div>

                <select id="sortInput" class="sort" aria-label="sort">
                    <option value="newest" selected>Newest</option>
                    <option value="due">Due Date</option>
                    <option value="priority">Priority</option>
                </select>
            </div>
        </section>

        <section class="panel">
            <div id="stats" class="stats"></div>
            <ul id="taskList" class="task-list"></ul>
            <p id="emptyState" class="empty">No tasks yet. Add one âœ¨</p>
        </section>

        <footer class="footer">
            <small>Built by &copy; Sourav Mondal Shuvo â€¢ MyTasks</small>
        </footer>
    </main>

    <script type="module" src="./js/app.js"></script>
</body>
</html>
